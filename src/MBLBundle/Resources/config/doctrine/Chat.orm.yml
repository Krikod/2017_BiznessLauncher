MBLBundle\Entity\Chat:
    type: entity
    table: null
    repositoryClass: MBLBundle\Repository\ChatRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nameFr:
            type: string
            length: 255
            nullable: true
        nameIt:
            type: string
            length: 255
            nullable: true
        dateCreation:
            type: date
        connectionbyidcreatorFr:
            type: integer
            nullable: true
        connectionbyidcreatorIt:
            type: integer
            nullable: true
        connectionbyidFr:
            type: integer
            nullable: true
        connectionbyidIt:
            type: integer
            nullable: true

    lifecycleCallbacks: {  }

    manyToMany:
        msgs:
            targetEntity: MBLBundle\Entity\Text
            inversedBy: chats
            cascade: ["persist"]

        profils:
            targetEntity: MBLBundle\Entity\Profil
            mappedBy: chats
            cascade: ["persist"]

