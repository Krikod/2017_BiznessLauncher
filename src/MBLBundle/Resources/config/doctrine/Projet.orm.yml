MBLBundle\Entity\Projet:
    type: entity
    table: null
    repositoryClass: MBLBundle\Repository\ProjetRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titreFr:
            type: string
            length: 255
        titreIt:
            type: string
            length: 255
        descriptionFr:
            type: text
        descriptionIt:
            type: text
        siteInternetFr:
            type: string
            length: 255
        siteInternetIt:
            type: string
            length: 255
            nullable: true
        ebustaUrlFr:
            type: string
            length: 255
            nullable: true
        ebustaUrlIt:
            type: string
            length: 255
            nullable: true
        localisationFr:
            type: string
            length: 255
        localisationIt:
            type: string
            length: 255
        dateCreation:
            type: datetime



    lifecycleCallbacks: {  }

    manyToOne:
        secteur:
            targetEntity: MBLBundle\Entity\Secteur
            inversedBy: projets
            cascade: ["persist"]

        fichier:
            targetEntity: MBLBundle\Entity\Fichier
            cascade: ['all']

        typeDeProjet:
            targetEntity: MBLBundle\Entity\TypeDeProjet
            inversedBy: projets
            cascade: ["persist"]
    manyToMany:
        profilsrecherches:
            targetEntity: MBLBundle\Entity\ProfilRecherche
            inversedBy: projets
            cascade: ["persist"]

        profils:
            targetEntity: MBLBundle\Entity\Profil
            mappedBy: projets
            cascade: ["persist"]