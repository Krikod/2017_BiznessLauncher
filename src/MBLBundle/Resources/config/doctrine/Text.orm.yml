MBLBundle\Entity\Text:
    type: entity
    table: null
    repositoryClass: MBLBundle\Repository\TextRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        msgfr:
            type: string
        msgIt:
            type: string
        datecreationfr:
            type: datetime
        datecreationit:
            type: datetime
        profilfr:
            type: string
        profilit:
            type: string

    lifecycleCallbacks: {  }


    manyToMany:
        chats:
            targetEntity: MBLBundle\Entity\Chat
            mappedBy: msgs
            cascade: ["persist"]
